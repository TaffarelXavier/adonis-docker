<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="get-text"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const instance = axios;
        instance.get('http://127.0.0.1:3333/').then(response=>{
            const {data} = response;
            document.getElementById('get-text').innerHTML = data.greeting;
        })
    </script>
</body>
</html>
